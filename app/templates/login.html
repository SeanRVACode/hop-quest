<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="main">
      <h1>Login</h1>

       <div class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Last 3 Letters of Email</label>

              <input type="email" class="form-control" id="inputEmail4" placeholder=".com" />
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password?</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" />

        </div>
        <div class="col-12">
            <a href="/verification" class="btn btn-primary">Login</a>
        </div>
        </div>
    </div>

    </div>
    </div>
  </body>
  <style>
    body {
      background-color: rgb(0,72,100,1);
      color: white;
    }
    #main {
        display: flex;
        flex-direction: column;
        justify-content:center;
        align-items:center;
        height:100vh;
        text-align:center;
    }
    h1 {
        margin-bottom: 50px;
    }
  </style>
</html>
